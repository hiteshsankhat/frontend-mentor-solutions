<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="images/image-header-mobile.jpg" alt="bg" />
          <div class="purple-bg"></div>
        </div>
        <section>
          <h2 class="card-heading">
            Get <span class="insight">insights</span> that help your business
            grow.
          </h2>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="accomplishment">
            <div class="companies">
              <h3 class="no-header">10k+</h3>
              <p class="no-para">companies</p>
            </div>
            <div class="templates">
              <h3 class="no-header">314</h3>
              <p class="no-para">templates</p>
            </div>
            <div class="queries">
              <h3 class="no-header">12m+</h3>
              <p class="no-para">queries</p>
            </div>
          </div>
        </section>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hitesh Sankhat</a>.
      </div>
    </main>
  </body>
</html>
